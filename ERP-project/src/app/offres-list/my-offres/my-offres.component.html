<main role="main" class="view-organization screen">
  <div class="container container-view">
    <div class="container_header header"></div>
    <div class="container_content">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="e2e-header-title">Mes offres</h2>
            </div>
            <div class="col-sm-6">
              <a
                class="btn btn-success"
                data-toggle="modal"
                [routerLink]="['formulaire']"
                ><i class="fas fa-plus" pTooltip="ajouter une offre"></i>
              </a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover e2e-table-organization">
          <thead>
            <tr>
              <th class="thead-name">Poste</th>
              <th class="thead-description">Description</th>
              <th class="thead-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="e2e-rows-organizations"
              *ngFor="let myOffr of offresTab; let index = index"
            >
              <td>
                <a class="e2e-row-name"> {{ myOffr.name }}</a>
              </td>
              <td>{{ myOffr.description }}</td>
              <td class="actions">
                <a class="masquer" pTooltip="masquer une offre">
                  <i class="far fa-eye-slash"></i>
                </a>
                <a [routerLink]="[myOffr.id]" class="edit">
                  <i class="far fa-edit" pTooltip="modifier une offre"></i>
                </a>
                <a class="delete" (click)="deleteOrg(myOffr.id)">
                  <i class="far fa-trash-alt" pTooltip="supprimer offre"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
