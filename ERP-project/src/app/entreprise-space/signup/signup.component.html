<div>
  <ol class="breadcrumb">
    <li>
      <a href="index.html">Home</a> <span class="active"> / Inscription</span>
    </li>
  </ol>
</div>
<header class="page-header">
  <h1 class="page-title">Inscription</h1>
</header>
<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3 class="thin text-center">Cr√©er un compte</h3>
      <p class="text-center text-muted">
        retournez pour, <a routerLink="/login" href>Login</a>
      </p>

      <hr />

      <form [formGroup ]="">
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <div class="top-margin">
          <label> Login</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="top-margin">
          <label>Adress email <span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="email" />
        </div>

        <div class="row top-margin">
          <div class="col-sm-6">
            <label>Mot de pass <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="signupPassword"
            />
          </div>
          <div class="col-sm-6">
            <label>Confirm Password <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
            />
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-lg-4 text-right">
            <button class="btn btn-action" type="submit">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
