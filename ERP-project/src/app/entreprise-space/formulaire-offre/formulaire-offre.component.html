<div class="container mx-4">
  <div class="row">
    <main role="main" class="view-organization screen">
      <div class="container-view">
        <div class="container_header header"></div>
        <div class="container_content">
          <div>
            <h1 *ngIf="modifMode === false">Creation d'une offres</h1>
            <h1 *ngIf="modifMode === true">Modification d'une offres</h1>
            <br />
            <form [formGroup]="createOffreForm">
              <fieldset>
                <div class="form-group">
                  <label for="post">Entrez le nom du poste</label>
                  <input
                    type="text"
                    class="form-control"
                    name="titre"
                    formControlName="titre"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label for="post">Entrez le nombre du postes demander </label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="nb_poste"
                    name="nb_poste"
                    placeholder="donner le nombre demander"
                  />
                </div>
                <br />

                <div class="form-group">
                  <label for="bio">Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    formControlName="description"
                    placeholder="dÃ©crire le poste"
                    name="description"
                  ></textarea>
                </div>
                <br />
                <button
                  class="btn btn-primary"
                  type="submit"
                  (click)="onCreatePost()"
                >
                  Envoyer
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
