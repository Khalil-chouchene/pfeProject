<div class="container">
  <ol class="breadcrumb">
    <li>
      <a href="index.html">Home</a> <span class="active"> / User access</span>
    </li>
  </ol>

  <div class="row">
    <!-- Article main content -->
    <article class="col-xs-12 maincontent">
      <header class="page-header">
        <h1 class="page-title">Sign in</h1>
      </header>

      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="thin text-center">Sign in to your account</h3>
            <p class="text-center text-muted">
              Lorem ipsum dolor sit amet,
              <a class="" routerLink="/signUp">Register</a> adipisicing elit.
              Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur
              omnis odio.
            </p>
            <hr />

            <form [ formGroup ]="loginForms">
              <div class="top-margin">
                <label>Username <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="userName"
                  id="post"
                  name="offreName"
                />
              </div>
              <div class="top-margin">
                <label>Password <span class="text-danger">*</span></label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  id="post"
                  name="password"
                />
              </div>

              <hr />

              <div class="row">
                <div class="col-lg-8">
                  <b><a href="">Forgot password?</a></b>
                </div>
                <div class="col-lg-4 text-right">
                  <button class="btn btn-action" type="submit">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- /Article -->
  </div>
</div>
