<main role="main" class="view-offre screen">
  <div class="container container-view">
    <div class="container_header header"></div>
    <div class="container_content">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="e2e-header-title">Manage offres</h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="e2e-thead-name">Name</th>
              <th class="e2e-thead-description">Description</th>
              <th class="e2e-thead-action">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="e2e-rows-offres"
              *ngFor="let offre of offres; let index = index"
            >
              <td>
                <a class="e2e-row-name"> {{ offre.name }}</a>
              </td>
              <td>{{ offre.description }}</td>
              <td>
                <!--                 <a class="settings" title="detail"
                  [routerLink]="['detail', offre.id]"
                  >
                    <i class="far fa-eye"></i>
                  </a> -->
                <a [routerLink]="[offre.id]" class="edit e2e-edit" title="Edit">
                  <i class="far fa-edit"></i>
                </a>
                <a class="delete" title="Delete" (click)="deleteOrg(offre.id)">
                  <i class="far fa-trash-alt"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
