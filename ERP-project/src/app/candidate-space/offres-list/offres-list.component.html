<main role="main" class="view-offre screen">
  <div class="container container-view">
    <div class="container_header header"></div>
    <div class="container_content">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="e2e-header-title">Liste des offres</h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="description">Description</th>
              <th class="thead-description">Société</th>
              <th class="thead-action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offre of offresTab; let index = index">
              <td>
                <a class="e2e-row-name"> {{ offre.name }}</a>
              </td>
              <td>{{ offre.description }}</td>
              <td>{{ offre.society }}</td>
              <td>
                <a [routerLink]="[offre.id]" class="edit">
                  <button type="button" class="btn btn-success">
                    Postuler
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
