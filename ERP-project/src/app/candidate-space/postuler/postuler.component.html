<!-- main app container -->
<div class="container container-view">
  <main role="main" class="view-organization screen">
    <div class="card m-3">
      <h5 class="card-header">Postuler pour cette offre</h5>
      <div class="card-body">
        <form [formGroup]="postulerForm">
          <div class="form-row">
            <label>Nom <span class="required">*</span></label>
            <input
              type="text"
              formControlName="candidatName"
              class="form-control"
              name="candidatName"
            />
            <small
              *ngIf="
                candidatName.errors?.required &&
                (candidatName.touched || candidatName.dirty)
              "
              class="form-text text-danger"
              >The candidat first Name is required</small
            >
          </div>
          <div class="form-row">
            <label>pr√©nom <span class="required">*</span></label>
            <input
              type="text"
              formControlName="candidatLastName"
              class="form-control"
              name="candidatLastName"
            />
            <small
              *ngIf="
                candidatLastName.errors?.required &&
                (candidatLastName.touched || candidatLastName.dirty)
              "
              class="form-text text-danger"
              >The candidat Last Name is required</small
            >
          </div>
          <div class="form-row">
            <label>Email <span class="required">*</span></label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              name="email"
            />
            <small
              *ngIf="
                email &&
                email.errors?.required &&
                (email.touched || email.dirty)
              "
              class="form-text text-danger"
              >e-mail is required,
            </small>
            <small
              *ngIf="email && email.touched && email.invalid"
              class="form-text text-danger"
              >email pattern should be like: xxxxx@xxxx.xxx
            </small>
          </div>

          <div class="form-row">
            <label>CV <span class="required">*</span></label>
            <input class="form-control" type="file" formControlName="cv" />
            <small
              *ngIf="
                (cv.errors?.required && (cv.touched || cv.dirty)) || cv.invalid
              "
              class="form-text text-danger"
            >
              The candidat CV is required</small
            >
          </div>

          <!-- <div class="form-group form-check">
            <input
              type="checkbox"
              formControlName="acceptTerms"
              id="acceptTerms"
              class="form-check-input"
              [ngClass]="{ 'is-invalid': submitted }"
            />
            <label for="acceptTerms" class="form-check-label"
              >Accept Terms & Conditions</label
            >
            <div *ngIf="submitted" class="invalid-feedback">
              Accept Ts & Cs is required
            </div>
          </div> -->
          <div class="text-center" id="deletePostuler">
            <button
              class="btn btn-secondary"
              type="reset"
              (click)="postulerForm.reset()"
            >
              supprimer
            </button>
            <button
              class="btn btn-primary mr-1"
              id="postuleBtn"
              (click)="onPostuler()"
              [disabled]="!postulerForm.valid"
            >
              postuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div class="container_header header"></div>
</div>
