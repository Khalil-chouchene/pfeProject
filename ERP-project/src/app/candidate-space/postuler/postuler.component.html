<!-- main app container -->
<div _ngcontent-jum-c53="" class="container container-view">
  <main _ngcontent-guu-c53="" role="main" class="view-organization screen">
    <div class="card m-3">
      <h5 class="card-header">Postuler pour cette offre</h5>
      <div class="card-body">
        <form [formGroup]="postulerForm">
          <div class="form-row">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              name="email"
            />
          </div>

          <div class="form-row">
            <label>CV </label>
            <input class="form-control" type="file" formControlName="cv" />
          </div>

          <!-- <div class="form-group form-check">
            <input
              type="checkbox"
              formControlName="acceptTerms"
              id="acceptTerms"
              class="form-check-input"
              [ngClass]="{ 'is-invalid': submitted }"
            />
            <label for="acceptTerms" class="form-check-label"
              >Accept Terms & Conditions</label
            >
            <div *ngIf="submitted" class="invalid-feedback">
              Accept Ts & Cs is required
            </div>
          </div> -->
          <div class="text-center">
            <button class="btn btn-primary mr-1" id="postuleBtn" (click)="onPostuler()">
              Register
            </button>
            <button
              class="btn btn-secondary"
              type="reset"
              (click)="postulerForm.reset()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

  </main>
<div _ngcontent-jum-c53="" class="container_header header">
